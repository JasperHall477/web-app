<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check a URL - SecuroProject</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Welcome to SecuroProject</h1>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="login.html">Login</a></li>
      <li><a href="register.html">Register</a></li>
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="checkURL.html">Check a URL</a></li>
    </ul>
  </nav>

  <h2>Check URL Safety</h2>
  <input id="url" type="text" placeholder="Enter URL (e.g., http://google.com)">
  <button onclick="checkUrl()">Check</button>
  <p id="result"></p>

  <script>
    async function checkUrl() {
      const url = document.getElementById('url').value;
      const resultElement = document.getElementById('result');
      if (!url) {
        resultElement.innerText = 'Please enter a URL';
        return;
      }
      resultElement.innerText = 'Checking...';
      try {
        const response = await fetch('/api/check-url', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ url })
        });
        const data = await response.json();
        if (data.error) {
          resultElement.innerText = `Error: ${data.error}`;
        } else {
          resultElement.innerText = data.isSafe ? 'Safe' : 'Unsafe';
        }
      } catch (error) {
        resultElement.innerText = 'Error checking URL';
      }
    }
  </script>
</body>
</html>
